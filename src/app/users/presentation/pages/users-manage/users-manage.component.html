<mat-toolbar>
  <span>Usuarios</span>
  <span class="flex-1"></span>
  <button mat-icon-button aria-label="Add user">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div class="p-3">
  <div class="relative mat-elevation-z8">
    <!-- @if (isLoading) {
    <div class="absolute flex justify-center items-center top-0 bottom-14 left-0 right-0 z-10" style="background: rgba(0, 0, 0, 0.15);">
      <mat-spinner />
    </div>
    } -->
    <div class="relative">
      <table mat-table [dataSource]="datasource()">
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef>Login</th>
          <td mat-cell *matCellDef="let element">{{ element.login }}</td>
        </ng-container>

        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fullname | titlecase }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element" class="w-32">
            @if (element.isActive) {
            <span
              class="inline-flex items-center rounded-md bg-green-100 px-2 py-1 text-xs font-medium text-green-800 ring-1 ring-inset ring-green-600/20"
              >Activo
            </span>
            } @else {
            <span
              class="inline-flex items-center rounded-md bg-red-100 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10"
            >
              Inactivo
            </span>
            }
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="w-8">
            <button mat-icon-button aria-label="Delete publication">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="p-3" colspan="3">Sin resultados</td>
        </tr>
      </table>
      <mat-paginator
        aria-label="Select page of users search results"
        showFirstLastButtons
        [length]="datasize()"
        [pageSize]="10"
        (page)="onPageChange($event)"
      />
    </div>
  </div>
</div>
