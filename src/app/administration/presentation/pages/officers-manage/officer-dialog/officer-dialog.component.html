<h2 mat-dialog-title>{{ data ? "Edicion" : "Creacion" }} Funcionario</h2>
<mat-dialog-content>
  <form [formGroup]="FormOfficer">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input class="uppercase" formControlName="nombre" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido paterno</mat-label>
      <input class="uppercase" formControlName="paterno" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido materno</mat-label>
      <input class="uppercase" formControlName="materno" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Dni</mat-label>
      <input formControlName="dni" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input formControlName="telefono" matInput />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="FormOfficer.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
