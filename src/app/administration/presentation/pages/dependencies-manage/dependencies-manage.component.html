<div class="flex flex-wrap items-center gap-x-2 px-4">
  <div class="flex-1 text-xl">Dependencias</div>
  <div class="order-last w-full sm:w-60 sm:order-none h-12">
   <search-input (onSearch)="search($event)"/>
  </div>
  <div>
    <button mat-icon-button aria-label="Add user" (click)="create()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>


<div class="p-2 animate-fadeIn">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource()">
      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef>Sigla</th>
        <td mat-cell *matCellDef="let element">{{ element.sigla }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="institucion">
        <th mat-header-cell *matHeaderCellDef>Institucion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.institucion.sigla }}
        </td>
      </ng-container>

      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element"  class="w-32">
          @if (element.activo) {
            <span
              class="inline-flex items-center rounded-md bg-green-100 px-2 py-1 text-xs font-medium text-green-800 ring-1 ring-inset ring-green-600/20"
              >Activo
            </span>
            } @else {
            <span
              class="inline-flex items-center rounded-md bg-red-100 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10"
            >
              Inactivo
            </span>
            }
        </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="w-8">
          <button (click)="edit(element)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-3" colspan="5">No se encontraron resultados</td>
      </tr>
    </table>
    <mat-paginator
    aria-label="Select page of users search results"
    showFirstLastButtons
    [length]="datasize()"
    [pageSize]="10"
    [pageIndex]="index()"
    (page)="onPageChange($event)"
  />
  </div>
</div>
