<h2 mat-dialog-title>Edicion Cuenta</h2>
<mat-dialog-content>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Cuenta">
      <form [formGroup]="FormAccount" class="mt-2">
        @if (data().funcionario) {
        <mat-form-field>
          <mat-label>Funcionario</mat-label>
          <input
            matInput
            type="text"
            [value]="data().funcionario?.fullname"
            readonly
          />
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="unlink()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        } @else {
        <server-select-search
          placeholder="Buscar funcionario"
          [elements]="officers()"
          (onSearch)="searchOfficer($event)"
          (onSelect)="onSelectOfficer($event)"
        />
        }
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
        <div class="flex gap-x-2">
          <mat-form-field>
            <mat-label>Login</mat-label>
            <input formControlName="login" matInput />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input
              matInput
              [autocomplete]="false"
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <simple-select-search
          placeholder="Seleccione un rol"
          [elements]="roles()"
          [value]="FormAccount.get('role')?.value"
          (onSelect)="FormAccount.get('role')?.setValue($event)"
        />
        <div class="flex flex-col gap-y-2">
          <mat-checkbox formControlName="isActive"> Habilitado </mat-checkbox>
          <mat-checkbox formControlName="isVisible"> Visible </mat-checkbox>
        </div>
      </form>
    </mat-tab>
    <mat-tab label="Detalle">Content 2</mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="close()">Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="FormAccount.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
