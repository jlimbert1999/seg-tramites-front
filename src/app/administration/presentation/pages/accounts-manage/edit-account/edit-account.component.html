<h2 mat-dialog-title>Edicion Cuenta</h2>
<mat-dialog-content>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Formularios">
      <mat-stepper orientation="vertical" [linear]="true">
        <mat-step [stepControl]="formAccount" label="Detalles Cuenta">
          <form [formGroup]="formAccount" class="py-2">
            @if (formAccount.get('officer')?.value) {
            <mat-form-field>
              <mat-label>Funcionario</mat-label>
              <input matInput [value]="data().officer?.fullname" readonly />
              <button
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="unlink()"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            } @else {
            <server-select-search
              placeholder="Buscar funcionario"
              [elements]="officers()"
              (onSearch)="searchOfficer($event)"
              (onSelect)="onSelectOfficer($event)"
            />
            }
            <mat-form-field>
              <mat-label>Cargo</mat-label>
              <input formControlName="jobtitle" matInput />
            </mat-form-field>
            <mat-checkbox formControlName="isVisible"> Visible </mat-checkbox>
            <div class="flex justify-end">
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="formUser" label="Detalles Usuario">
          <form [formGroup]="formUser" class="py-2">
            <mat-form-field>
              <mat-label>Nombre de Usuario</mat-label>
              <input formControlName="fullname" matInput />
            </mat-form-field>
            <simple-select-search
              placeholder="Seleccione un rol"
              [elements]="roles()"
              [value]="formUser.get('role')?.value"
              (onSelect)="formUser.get('role')?.setValue($event)"
            />
            <div class="flex gap-x-2">
              <mat-form-field>
                <mat-label>Login</mat-label>
                <input formControlName="login" matInput />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Contrase√±a</mat-label>
                <input
                  matInput
                  [autocomplete]="false"
                  formControlName="password"
                  [type]="hidePassword ? 'password' : 'text'"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword"
                >
                  <mat-icon>{{
                    hidePassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <mat-checkbox formControlName="isActive"> Habilitado </mat-checkbox>
            <div class="flex justify-end">
              <button mat-button matStepperPrevious>Atras</button>
            </div>
          </form>
        </mat-step>
      </mat-stepper>
    </mat-tab>
    <mat-tab label="Propiedades">Content 2</mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
