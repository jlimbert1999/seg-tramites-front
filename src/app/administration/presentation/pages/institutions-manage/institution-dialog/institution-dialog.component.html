<h2 mat-dialog-title>{{ data ? "Edicion" : "Creacion" }} Institucion</h2>
<mat-dialog-content>
  <form [formGroup]="FormInstitution">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sigla</mat-label>
      <input formControlName="sigla" matInput />
    </mat-form-field>
    <mat-checkbox formControlName="activo"> Habilitado </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="FormInstitution.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
