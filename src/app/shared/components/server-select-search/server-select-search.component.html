<mat-form-field>
  <mat-select
    [formControl]="bankCtrl"
    [placeholder]="placeholder()"
    (selectionChange)="selectOption($event.value)"
  >
    <mat-option>
      <ngx-mat-select-search
        [formControl]="bankFilterCtrl"
        placeholderLabel="Buscar"
        noEntriesFoundLabel="Sin resultados"
      ></ngx-mat-select-search>
    </mat-option>
    @if(bankCtrl.value && !isRequired()){
      <mat-option>-- Ninguno --</mat-option>
    }
    <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank.value">
      {{ bank.text }}
    </mat-option>
  </mat-select>
</mat-form-field>
