<div class="min-h-screen flex items-center justify-center w-full">
  <div class="shadow-md rounded-lg px-8 py-6 max-w-md w-[800px]">
    <h3 class="text-2xl font-bold text-center mb-4">Inicio de Sesion</h3>
    <form [formGroup]="loginForm" (submit)="login()" autocomplete="off">
      <div class="mb-2">
        <mat-form-field appearance="outline">
          <input
            formControlName="login"
            matInput
            placeholder="Ingrese su usuario"
            required
          />
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field appearance="outline">
          <input
            type="password"
            [autocomplete]="false"
            formControlName="password"
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Ingrese su contraseÃ±a"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="flex items-center justify-between mb-4">
        <mat-checkbox formControlName="remember"
          >Recordar nombre usuario</mat-checkbox
        >
      </div>
      <button type="submit" mat-raised-button color="primary" class="w-full">
        Ingresar
      </button>
    </form>
  </div>
</div>
