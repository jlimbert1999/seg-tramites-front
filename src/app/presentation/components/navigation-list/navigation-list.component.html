<mat-nav-list class="menu">
  <mat-list-item
    [routerLink]="'posts'"
    [routerLinkActive]="['is-active']"
    class="item-link"
  >
    <mat-icon class="icon" matListItemIcon>person</mat-icon>
    <div class="text" matListItemTitle>Porst</div>
  </mat-list-item>
  @for (item of menu; track item.resource) { @if(item.children){
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>{{ item.icon }}</mat-icon>
        <div class="ss">{{ item.text }}</div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      @for (subitem of item.children; track $index) {
      <mat-list-item
        [routerLink]="subitem.routerLink"
        [routerLinkActive]="['is-active']"
        class="item-link"
      >
        <mat-icon class="icon" matListItemIcon>{{ subitem.icon }}</mat-icon>
        <div class="text" matListItemTitle>{{ subitem.text }}</div>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-expansion-panel>
  } @else {
  <mat-list-item
    [routerLink]="item.routerLink"
    [routerLinkActive]="['is-active']"
    class="item-link"
  >
    <mat-icon class="icon" matListItemIcon>{{ item.icon }}</mat-icon>
    <div class="text" matListItemTitle>{{ item.text }}</div>
  </mat-list-item>
  } }
</mat-nav-list>
