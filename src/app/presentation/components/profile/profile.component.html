<div class="d-flex align-items-center">
  <div class="flex-shrink-0">
    <img src="../../../../assets/img/account.png" style="height: 40px" />
  </div>
  <div class="flex-grow-1 ms-3">
    <span class="d-block fw-bold">{{ officer?.fullname }}</span>
    <span class="d-block">{{ officer?.jobtitle ?? "SIN CARGO" }}</span>
  </div>
</div>

<mat-nav-list>
  <a mat-list-item [routerLink]="['settings']">
    <mat-icon matListItemIcon>settings</mat-icon>
    <div matListItemTitle>Configuraciones</div>
  </a>
  <a mat-list-item (click)="logout()">
    <mat-icon matListItemIcon>logout</mat-icon>
    <div matListItemTitle>Cerrar sesion</div>
  </a>
</mat-nav-list>
<button mat-stroked-button (click)="close()">Cerrar</button>
