<mat-toolbar>
  <span>Groupware</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>
<div class="container mt-2">
  <form>
    <mat-form-field>
      <mat-label>Buscar funcionario</mat-label>
      <input
        matInput
        [formControl]="filterCtrl"
        placeholder="Ingrese el nombre o cargo"
      />
    </mat-form-field>
  </form>
  <mat-list>
    @for (user of filteredClients|async; track user) {
    <mat-list-item>
      <img matListItemAvatar src="../../../../../assets/img/account.png" />
      <div matListItemTitle>{{ user.fullname | titlecase }}</div>
      <div matListItemLine>sesiones: {{ user.socketIds.length }}</div>
      <button mat-icon-button matListItemMeta (click)="confirmRemove(user)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-list-item>
    }
  </mat-list>
</div>
