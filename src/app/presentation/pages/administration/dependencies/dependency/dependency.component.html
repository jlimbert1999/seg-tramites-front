<h1 mat-dialog-title>Dependencias</h1>
<div mat-dialog-content>
  <form [formGroup]="FormDependency">
    <div class="row">
      @if(FormDependency.get('institucion')){
      <server-select-search
        [placeholder]="'Seleccione una institucion'"
        [elements]="filteredOptions()"
        (onSearch)="filterInstitutions($event)"
        (onSelect)="selectInstitution($event)"
      />
      }
      <div class="col-12">
        <mat-form-field>
          <mat-label>Nombre de la dependencia</mat-label>
          <input formControlName="nombre" matInput />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Sigla</mat-label>
          <input formControlName="sigla" matInput />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Codigo</mat-label>
          <input formControlName="codigo" matInput />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="FormDependency.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</div>
