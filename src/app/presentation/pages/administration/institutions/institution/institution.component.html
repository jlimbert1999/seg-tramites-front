<h2 mat-dialog-title>{{ institution ? "Edicion" : "Creacion" }} Institucion</h2>
<mat-dialog-content>
  <form [formGroup]="FormInstitution">
    <div class="row mt-1">
      <div class="col-md-8">
        <mat-form-field>
          <mat-label>Nombre de la institucion</mat-label>
          <input formControlName="nombre" matInput />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <mat-label>Sigla</mat-label>
          <input formControlName="sigla" matInput />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="FormInstitution.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
