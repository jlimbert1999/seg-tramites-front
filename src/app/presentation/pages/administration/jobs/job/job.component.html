<h2 mat-dialog-title>Cargo</h2>
<mat-dialog-content>
  <form>
    <div class="row mt-1">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Nombre del cargo</mat-label>
          <input [formControl]="name" matInput />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="name.invalid"
    (click)="save()"
  >
    Aceptar
  </button>
</mat-dialog-actions>
