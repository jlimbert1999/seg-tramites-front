<div class="animate__animated animate__fadeInLeft animate__faster">
  <mat-toolbar color="primary">
    <button (click)="backLocation()" mat-icon-button matTooltip="Regresar">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Detalle</span>
    <span class="toolbar-spacer"></span>
    <button
      matTooltip="Generar ficha de tramite"
      mat-icon-button
      (click)="sheetProcedure()"
    >
      <mat-icon>print</mat-icon>
    </button>
  </mat-toolbar>

  <mat-tab-group>
    <mat-tab label="Tramite">
      @switch (group()) { @case (groupProcedure.External) {
      <external-detail [(procedure)]="external" [location]="location()" />
      } @case (groupProcedure.Internal) {
      <internal-detail [procedure]="internal" [location]="location()" />
      } @default {
      <p>Type procedure is not defined</p>
      } }
    </mat-tab>
    <mat-tab label="Flujo de trabajo">
      <list-workflow [data]="workflow()"
    /></mat-tab>
    <mat-tab label="Flujo de trabajo grafico ">
      <graph-workflow [workflow]="workflow()"
    /></mat-tab>
  </mat-tab-group>
</div>
