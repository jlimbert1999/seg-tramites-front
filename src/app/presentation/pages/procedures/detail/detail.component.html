<mat-toolbar color="primary">
  <button (click)="backLocation()" mat-icon-button matTooltip="Regresar">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Detalle</span>
  <span class="toolbar-spacer"></span>
  <button
    matTooltip="Generar ficha de tramite"
    mat-icon-button
    (click)="sheetProcedure()"
  >
    <mat-icon>print</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group id="content-to-print">
  <mat-tab label="Tramite">
    @switch (group()) { @case (groupProcedure.External) {
    <external-detail
      [procedure]="external"
      [location]="[]"
      [changeState]="parentEmitter"
    />
    } @case (groupProcedure.Internal) {
    <!-- <internal-detail [data]="internal" /> -->
    } @default {
    <p>Type procedure is note defined</p>
    } }
  </mat-tab>
  @if(observations().length>0){
  <mat-tab label="Observaciones">
    <list-observations [data]="observations()" />
  </mat-tab>
  } @if(workflow().length>0){
  <mat-tab label="Flujo de trabajo">
    <list-workflow [data]="workflow()!"
  /></mat-tab>
  <mat-tab label="Flujo de trabajo grafico ">
    <graph-workflow [data]="workflow()!"
  /></mat-tab>
  }
</mat-tab-group>
