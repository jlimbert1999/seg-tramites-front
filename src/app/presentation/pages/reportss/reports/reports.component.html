<mat-toolbar color="primary">
  <sidenav-button />
  <span>Reportes</span>
  <span class="toolbar-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="side" [position]="'end'" [opened]="true">
    <mat-nav-list>
      @for (item of menu; track $index) {
      <mat-list-item [routerLink]="item.link" routerLinkActive="is-active">
        <span matListItemTitle>{{ item.label }}</span>
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="p-2">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template cdkPortal>
  <div class="cookie-card">
    <span class="title">🍪 Cookie Notice</span>
    <p class="description">
      We use cookies to ensure that we give you the best experience on our
      website. <a href="#">Read cookies policies</a>.
    </p>
    <div class="actions">
      <button class="pref">Manage your preferences</button>
      <button class="accept">Accept</button>
    </div>
  </div>
</ng-template>
