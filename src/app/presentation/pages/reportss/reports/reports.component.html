<mat-toolbar>
  <span>Reportes</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>tune</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="animate__animated animate__fadeIn animate__faster" [hasBackdrop]="false">
  <mat-drawer
    #drawer
    mode="over"
    [position]="'end'"
    [opened]="true"
    [autoFocus]="false"
    class="border"
  >
    <mat-nav-list>
      @for (item of menu(); track $index) {
      <a
        mat-list-item
        [routerLink]="item.link"
        routerLinkActive="option-active"
      >
        <div class="label" matListItemTitle>{{ item.label }}</div>
        <span matListItemLine>{{ item.description }}</span>
      </a>

      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-content px-1">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
