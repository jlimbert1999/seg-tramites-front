<p>
  <mat-toolbar color="primary">
    <sidenav-button />
    <span>Reporte: Solicitante</span>
  </mat-toolbar>
</p>

<div class="container-fluid mb-3">
  <mat-accordion>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>DATOS SOLICITANTE / REPRESENTANTE </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-12 mb-2">
          @if (typeSearch()==='solicitante') {
          <section>
            <label>SOLICITANTE: </label>
            <mat-radio-group
              (change)="typeApplicant.set($event.value)"
              [ngModel]="typeApplicant()"
            >
              <mat-radio-button value="NATURAL"> NATURAL </mat-radio-button>
              <mat-radio-button value="JURIDICO"> JURIDICO </mat-radio-button>
            </mat-radio-group>
          </section>
          }
        </div>
        <div class="col-sm-3">
          <mat-form-field>
            <mat-label>BUSQUEDA POR:</mat-label>
            <mat-select
              (selectionChange)="changeTypeSearch($event.value)"
              [ngModel]="typeSearch()"
            >
              <mat-option value="solicitante">SOLICITANTE</mat-option>
              <mat-option value="representante">REPRESENTANTE</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-9">
          <form [formGroup]="FormApplicant()">
            <div class="row">
              @if (typeApplicant()==='NATURAL') {
              <div class="col-sm-4">
                <mat-form-field>
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombre" />
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field>
                  <mat-label>Paterno</mat-label>
                  <input matInput formControlName="paterno" />
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field>
                  <mat-label>Materno</mat-label>
                  <input matInput formControlName="materno" />
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field>
                  <mat-label>CI</mat-label>
                  <input matInput formControlName="dni" />
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field>
                  <mat-label>Telefono</mat-label>
                  <input matInput formControlName="telefono" />
                </mat-form-field>
              </div>
              <div class="col-sm-2"></div>
              } @else {
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombre" />
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field>
                  <mat-label>Telefono</mat-label>
                  <input matInput formControlName="telefono" />
                </mat-form-field>
              </div>
              }
            </div>
          </form>
        </div>
      </div>
      <mat-action-row>
        <button
          mat-raised-button
          color="primary"
          (click)="generate()"
          [disabled]="FormApplicant().invalid"
        >
          BUSCAR
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="mat-elevation-z8 mt-2">
    <report-procedure-table
      [datasource]="datasource"
      [colums]="displaycolums"
      (onNavigate)="navigate($event)"
    />
    <paginator
      [pageSizeOptions]="[10, 20, 30, 50]"
      [limit]="limit"
      [index]="index"
      [length]="datasize()"
      (onPageChage)="changePage($event)"
    />
  </div>
</div>
