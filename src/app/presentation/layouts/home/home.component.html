<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      class="sinenav"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      [opened]="isToggle"
      fixedTopGap="56"
    >
      <div class="profile">
        <img src="../../../../assets/img/account.png" alt="Profile" />
        <div>
          <div class="fullname">
            {{ user.officer.fullname | titlecase | slice : 0 : 20 }}
          </div>
          <div class="jobtitle">
            {{ user.officer.jobtitle | slice : 0 : 18 }}
          </div>
        </div>
        <button class="settings" mat-icon-button [matMenuTriggerFor]="menus">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menus="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>

      <navigation-list [menu]="menu" />
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
