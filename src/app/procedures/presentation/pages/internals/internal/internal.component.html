<h1 mat-dialog-title>Tramite interno</h1>
<mat-dialog-content>
  <pre>{{ formProcedure.value | json }}</pre>
  <form [formGroup]="formProcedure">
    @if(!procedure){
    <!-- <simple-select-search
      placeholder="Tipo de tramite"
      [initialValue]="currentOption()"
      [elements]="typesProcedures()"
      (onSelect)="setTypeProcedure($event!)"
    /> -->
    }
    <mat-form-field>
      <mat-label>Referencia del tramite</mat-label>
      <textarea formControlName="reference" matInput></textarea>
    </mat-form-field>
    <div class="flex gap-x-2">
      <mat-form-field>
        <mat-label>Cite</mat-label>
        <input formControlName="cite" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cantidad: Hojas / Anexos</mat-label>
        <input formControlName="numberOfDocuments" matInput />
      </mat-form-field>
    </div>
    <div formGroupName="emitter" class="flex gap-x-2">
      <div class="flex-1">
        <autocomplete
          title="Remitente"
          [options]="officers().emitter"
          [initialValue]="fullname('emitter').fullname"
          (onTyped)="searchOfficers('emitter', $event)"
        />
      </div>
      <div class="flex-1">
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
      </div>
    </div>
    <div formGroupName="receiver" class="flex gap-x-2">
      <div class="flex-1">
        <autocomplete
          title="Destinatario"
          [options]="officers().receiver"
          [initialValue]="fullname('receiver').fullname"
          (onTyped)="searchOfficers('receiver', $event)"
        />
      </div>
      <div class="flex-1">
        <mat-form-field>
          <mat-label>Cargo</mat-label>
          <input formControlName="jobtitle" matInput />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="formProcedure.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
