<div class="flex flex-wrap items-center gap-x-2 px-4 py-2">
  <div class="flex-1 text-xl">Administrar Comunicados</div>
  <div class="w-full sm:w-60 h-14">
    <search-input (onSearch)="search($event)" />
  </div>
  <button mat-icon-button aria-label="Add publication" (click)="create()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="p-3">
  <table mat-table [dataSource]="datasource()" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="expiration">
      <th mat-header-cell *matHeaderCellDef>Expiracion</th>
      <td mat-cell *matCellDef="let element">
        {{ element.expirationDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Prioridad</th>
      <td mat-cell *matCellDef="let element">
        @switch (element.priority) { @case (0) {
        <span
          class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10"
        >
          Baja
        </span>

        } @case (1) {
        <span
          class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
          >Media
        </span>

        } @case (2) {
        <span
          class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10"
          >Alta
        </span>
        } }
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="w-8">
        <button
          mat-icon-button
          aria-label="Delete publication"
          (click)="delete(element._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Delete publication"
          (click)="update(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="p-3" colspan="3">Sin resultados</td>
    </tr>
  </table>
  @if (datasize()>0) {
  <mat-paginator
    aria-label="Select page of publications search results"
    showFirstLastButtons
    [length]="datasize()"
    [pageSize]="10"
    [pageIndex]="index()"
    (page)="onPageChange($event)"
  />
  }
</div>
